<div class="row">
    <div class="col text-center">
        <!-- SearchBox -->
        <button *ngFor="let region of regions" 
        class="btn mx-2"
        [ngClass]=" selectedRegion === region ? 'btn-primary' : 'btn-outline-primary' "
        (click)="searchByRegion( region )">
            {{ region }}
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <shared-loading-spinner *ngIf="isLoading" ></shared-loading-spinner>
        <countries-table [countries]="countries" ></countries-table>
    </div>
</div>
